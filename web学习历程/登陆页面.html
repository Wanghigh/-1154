<html lang="en">
 <head>

  <title>Document</title>
<style>/*在这里面写样式*/
	body{
		margin:0;
	}
	#login_warp{
		width:100%;/*宽度*/
		height:520px;/*高度   px像素*/
		background:url("images/dlbg.jpg") center;/*背景*/
	}
	#login{
		position:absolute;/*绝对定位*//*float：right;右浮动*/
		right:100px;
		top:75px;
		width:340px;
		height:320px;
		background:white;
	}
	.form{
		width:100%;
		height:220px;
	}
	.test{
		width:250px;
		height:35px;
		border-radius:5px;
		border:1px solid #666;
		text-indent:45px;/*首行缩进*/
	}
	.center{
		display:block;/*把元素转换成块元素*/
		margin:auto;/*外边距行内块元素不支持 左右外边距自动相等*/
		margin-top:24px;/*上间距*/
	}
	input[name="user"]{
		background:url("images/zhanghao.jpg") no-repeat 0 -2px;
	}
	input[name="pwd" ]{
		background:url("images/mima.jpg") no-repeat 0 -2px;
	}
	input[name="land"]{
		width:255px;
		height:44px;
		background:url("images/but.jpg");
	}
	.bottom{
		margin-top:20px;
		border-top:1px solid #000;
		text-align:center;/*文本居中对齐*/
		line-height:90px;/*行高 文本所占的高度*/
	}
</style>
  </head>
	<body>
	
		<div id="login_warp">
			<div id="login">
				<div class="from"><!--表单集合-->
					<input type="text" name="user" placeholder="请输入用户名" class="test center"/><!--文本框-->
					<input type="password" name="pwd" placeholder="请输入密码" class="test center"/><!--密码框-->
					<input type="submit" name="land" class="center" value=""/><!--提交按钮-->
				</div>
				<div class="bottom">
					合作网站账号密码：
					<img src="images/qqlogin.png" alt=""/>
					<img src="images/taobao.png" alt=""/>
					<img src="images/weixin.png" alt=""/>
				</div>	
			</div>
		</div>
	</body>
</html>
